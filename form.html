<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">

</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get">
            <!-- Product Name -->
            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>

            <!-- Overall Rating -->
            <fieldset class="rating">
                <legend>Overall Rating:</legend>
                <label class="radio"><input class="radio" type="radio" id="rating1" name="rating" value="1" required>
                    ☆</label>
                <label class="radio"><input class="radio" type="radio" id="rating2" name="rating" value="2"> ☆☆</label>
                <label class="radio"><input class="radio" type="radio" id="rating3" name="rating" value="3"> ☆☆☆</label>
                <label class="radio"><input class="radio" type="radio" id="rating4" name="rating" value="4">
                    ☆☆☆☆</label>
                <label class="radio"><input class="radio" type="radio" id="rating5" name="rating" value="5">
                    ☆☆☆☆☆</label>
            </fieldset>

            <!-- Date of Installation -->
            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required>

            <!-- Useful Features -->
            <fieldset class="features">
                <legend>Useful Features (Check all that apply):</legend>
                <label><input type="checkbox" id="feat" name="features" value="feature1"> Durability</label>
                <label><input type="checkbox" id="feat" name="features" value="feature2"> Ease of Use</label>
                <label><input type="checkbox" id="feat" name="features" value="feature3"> Performance</label>
                <label><input type="checkbox" id="feat" name="features" value="feature4"> Desing</label>
            </fieldset>

            <!-- Written Review -->
            <label for="review">Written Review:</label>
            <textarea id="review" name="review"></textarea>

            <!-- User Name -->
            <label for="username">User Name:</label>
            <input type="text" id="username" name="username">

            <!-- Submit Button -->
            <input type="submit" value="Submit">
        </form>
    </main>
    <footer>
        <p>
            &copy;<span id="currentyear"></span> 👨🏽‍🎨Tinashe Allan Katenaire👨🏽‍🎨
            Zimbabwe
        </p>
        <p><span id="lastModified"></span></p>
    </footer>
    <script src="scripts/form.js"></script>
</body>

</html>
