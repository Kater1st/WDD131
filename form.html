<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description" content="A site about a submission form on the course WDD 131 - Dynamic Web Fundamentals ">
    <meta name="author" content="Tinashe Allan Katenaire">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@100;400&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <h1>Product Review Form</h1>
    </header>
    <main>
        <form action="review.html" method="get">

            <label for="product">Product Name:</label>
            <select id="product" name="product" required>
                <option value="" disabled selected>Choose a Product ...</option>
            </select>


            <fieldset class="rating">
                <legend>Overall Rating:</legend>
                <label class="radio"><input class="radio" type="radio" id="rating1" name="rating" value="1" required>
                    ☆</label>
                <label class="radio"><input class="radio" type="radio" id="rating2" name="rating" value="2"> ☆☆</label>
                <label class="radio"><input class="radio" type="radio" id="rating3" name="rating" value="3"> ☆☆☆</label>
                <label class="radio"><input class="radio" type="radio" id="rating4" name="rating" value="4">
                    ☆☆☆☆</label>
                <label class="radio"><input class="radio" type="radio" id="rating5" name="rating" value="5">
                    ☆☆☆☆☆</label>
            </fieldset>


            <label for="install-date">Date of Installation:</label>
            <input type="date" id="install-date" name="install-date" required>


            <fieldset class="features">
                <legend>Useful Features (Check all that apply):</legend>
                <label><input type="checkbox" id="feature1" name="features" value="feature1"> Durability</label>
                <label><input type="checkbox" id="feature2" name="features" value="feature2"> Ease of Use</label>
                <label><input type="checkbox" id="feature3" name="features" value="feature3"> Performance</label>
                <label><input type="checkbox" id="feature4" name="features" value="feature4"> Desing</label>
            </fieldset>


            <label for="review">Written Review:</label>
            <textarea id="review" name="review"></textarea>


            <label for="username">User Name:</label>
            <input type="text" id="username" name="username">

            <!-- Submit Button -->
            <input type="submit" value="Post review">
        </form>
    </main>
    <footer>
        <p>
            &copy;<span id="currentyear"></span> 👨🏽‍🎨Tinashe Allan Katenaire👨🏽‍🎨
            Zimbabwe
        </p>
        <p><span id="lastModified"></span></p>
    </footer>
    <script src="scripts/form.js"></script>
</body>

</html>
