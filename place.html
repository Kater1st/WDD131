<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/place.css">

<body>
    <header>
        <h1>Zimbabwe</h1>

    <section class="hero">

    </section>

    <main>
        <section class="data">
            <h2>Data</h2>

            <h2>Weather</h2>
            <img class="weather-icon" src="images/weather-icon.svg" alt="weather-icon">
